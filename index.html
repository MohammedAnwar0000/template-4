<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/cards.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">

    </head>
    <body>

<div id="cruds">
    <div id="settings">
        <i class="fa fa-cog fa-2x"></i>
        <div id="set-element">
            
           <span> <i class="fa fa-sun-o fa-lg "id="icon1" onclick="icon11()" ></i></span>
           <span><i class="fa fa-moon-o fa-lg" id="icon2" ></i></span> 
         <span><i class="fa fa-globe fa-lg" id="icon2" aria-hidden="true"></i></span>   

        </div>

    </div>
     <div id="head">
          <h1>cruds</h1>
          <h3>product management system</h3>
     </div>
    <div >
        <div class="name input" >
            <input type="text" id="name"class="lim" placeholder="name">
            
        </div>
        <div class="price ">
            
            <input onkeyup="getTotal()" type="number" id="price" class="lim" placeholder="Price">
            <input onkeyup="getTotal()" type="number"id="discount" class="lim" placeholder="Discount">
            <input onkeyup="getTotal()" type="number" id="taxes"class="lim" placeholder="taxes">
            <input onkeyup="getTotal()" type="number" id="ads"class="lim" placeholder="ads">

        
            <span id="total">Total:</span>
            <span id="total-v"></span>
        </div>

        <div class="count input">
            <input type="text" id="count" class="lim" placeholder="count" >

        </div>
        <div class="catagory input">
            <input type="text"id="catagory" class="lim" placeholder="catagory">

        </div>
        <div class="create ">
            <input type="button"id="careat" value="create">

        </div>
        <div class="search input">
            <input onkeyup="searchPro(this.value)" onfocus="searchPro(this.value)" type="search" id="search"class="lim" placeholder="search">
            <p id="prg"></p>
            <div class="but-s">
                <input onclick="getSearchMood(this.id)" type="button"id="sbt" value="search by title">
                <input onclick="getSearchMood(this.id)" type="button"id="sbc" value="search by catagory">
            </div>

        </div>
        <div id="deleteAll">
            
            
        </div>


   </div>

</div>
<section id="output">
        <table>
            <tr id="fix">
                <th>id</th>
                <th>name</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>catagory</th>
                <th>update</th>
                <th>delete</th>
           </tr>
            <tbody id="tbody">
            </tbody>
        </table>
     </section>
<script src="JS/cards.js"></script>
</body>    
</html>
